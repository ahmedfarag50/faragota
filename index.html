<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/d7b217abc1.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <h1>Our Reviews</h1>
      <div class="container">
        <div class="img-parent">
          <div class="img">
            <img id="image" src="./Images/pro1.jpeg" alt="" />
            <span><i class="fa-solid fa-quote-left fa-2xl"></i></span>
          </div>
        </div>
        <div class="author"><h2>AHMED FARAG AHMED</h2></div>
        <div class="job"><p>WEB DEVELOPER</p></div>
        <div class="review">
          Lfdsforem ipsum dolor sit amet consectetur adipisicing elit. Quos eos
          exercitationem, aut dolor eum quod error provident illo. Aut,
          excepturi!
        </div>
        <div class="buttons">
          <div class="nav">
            <span class="left">
              <i class="fa-solid fa-caret-left fa-2xl"></i>
            </span>
            <span class="right">
              <i class="fa-solid fa-caret-right fa-2xl"></i>
            </span>
          </div>
        </div>
        <div class="random-review">
          <span class="random">Surprise Me</span>
        </div>
      </div>
    </main>
  </body>
</html>
